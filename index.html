<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic Vibes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .start-screen, .animation-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle, #fff0f5, #ffc0cb);
    }

    .animation-screen {
      display: none;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #line {
      font-size: 24px;
      color: #d63384;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <!-- Start screen -->
  <div class="start-screen">
    <button onclick="startAnimation()">Tap to Start</button>
  </div>

  <!-- Animation screen -->
  <div class="animation-screen">
    <p id="line">Tum aaye toh zindagi muskurane lagi...</p>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="romantic.mp3"></audio>

  <!-- JavaScript -->
  <script>
    function startAnimation() {
      document.querySelector(".start-screen").style.display = "none";
      document.querySelector(".animation-screen").style.display = "flex";

      // Show text after 1 sec
      setTimeout(() => {
        document.getElementById("line").style.opacity = 1;
      }, 1000);

      // Change text & play music after 4 sec
      setTimeout(() => {
        document.getElementById("line").innerText = "Enjoy the music ðŸŽ¶";
        document.getElementById("bgMusic").play();
      }, 4000);
    }
  </script>
</body>
</html>
